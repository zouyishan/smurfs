<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博文发布</title>
    <link th:href="@{/images/me.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>
<div class="">
    <div class="ui container">
        <form id="blog-form" th:action="@{/write}" method="post">
            <div class="required field">
                <div class="ui left labeled input">
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="required field">
                <div class="" id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none"></textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <label class="ui teal basic label">分类</label>
                    <input type="text" name="categoryname" placeholder="分类">
                </div>

                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="url" placeholder="首图引用地址">
                    </div>
                </div>
            </div>

            <div class="required field">
                <textarea name="description" placeholder="博客描述..." maxlength="200"></textarea>
            </div>

            <div class="required field">
                <div class="ui left labeled input">
                    <input type="submit" value="提交">
                </div>
            </div>

        </form>

    </div>

</div>

<div th:replace="~{constant/footer.html}"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script th:src="@{/lib/editormd/editormd.js}"></script>

<script type="text/javascript">
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/lib/editormd/lib/"
        });
    });

</script>
</body>
</html>
