<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYS-Blog 照片墙</title>
    <link href="../static/images/me.png" th:href="@{/images/me.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/lib/picture/css/jkresponsivegallery.css}">
</head>
<body>

<div th:replace="~{constant/header.html}"></div>

<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
    <img src="https://zouyishan.oss-cn-beijing.aliyuncs.com/images/20210129201024.jpg" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
    <div class="m-bg-class_cover">
        <div class="ui container" style="position: relative ;bottom: -540px;">
            <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'; color: #0eb0c9">照片墙</div>
            <div class="m-font-size-text-init-title m-margin-top" align="center" style="color: #0eb0c9">愿你走出半生，归来仍是少年</div>
        </div>
    </div>
</div>


<!--照片墙-->
<div id="picture-main">

    <article class="thumb" th:each="picture:${pictureList}">
        <div class="ma5-gallery">
            <div class="rthumbnail">
                <a th:href="${picture.getUrl()}">
                    <img class="picture-zmki_px" th:src="${picture.getUrl()}">
                </a>
                <div class="m-picture-text"></div>
                <div  class="rcaption">
                    <div style="font-size: large;" th:text="${picture.getName()}"></div>
                    <span style="font-size: small" class="m-margin-top" th:text="${picture.getPosition()}"></span>
                    &nbsp;&nbsp;
                    <span style="font-size: small" class="m-margin-top" th:text="${#dates.format(picture.getCreatetime(),'yyyy-MM-dd')}"></span>
                    <p style="font-size: small" th:text="${picture.getContent()}"></p>
                </div>
            </div>
        </div>
    </article>

</div>

<br/>
<div th:replace="~{constant/footer.html}"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script th:src="@{/lib/picture/js/jquery.min.js}"></script>
<script th:src="@{/lib/picture/js/jkresponsivegallery.js}"></script>
<script>
    $(function() {
        $('.rthumbnail').responsivegallery();
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
